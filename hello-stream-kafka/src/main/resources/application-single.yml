spring:
  cloud:
    stream:
      function:
        # 这里的名称与AppConfig中bean的名称要保持一致
        definition: pkSlowSourceX; pkSlowSinkX
      bindings:
        # 中划线以及后面内容是固定的
        pkSlowSourceX-out-0:
          destination: pkslow-topic-single
        pkSlowSinkX-in-0:
          destination: pkslow-topic-single
      poller:
        fixed-delay: 5000  # 固定时间发送一条消息
      kafka:
        binder:
          brokers: 192.168.99.51:9092
          auto-create-topics: true
          required-acks: 1
          replication-factor: 1